<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="content">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size-sm="12" offset-sm="0">
          <ion-list>
            <ion-item size="8" offset="2">
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label> Should be a valid email address. </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label> Should at least be 6 characters long. </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-item lines="none">
          <ion-toggle color="primary"></ion-toggle>
          <ion-label>Recuerdame</ion-label>
        </ion-item>
        <ion-col>
          <ion-text>¿Olvidaste tu contraseña?</ion-text>
        </ion-col>
        <ion-col>
          <ion-button type="button" color="primary"> Ingresar </ion-button>
        </ion-col>
        <ion-col>
          <ion-text>¿Aun no tienes cuenta? </ion-text>
          <ion-text>Registrate</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
