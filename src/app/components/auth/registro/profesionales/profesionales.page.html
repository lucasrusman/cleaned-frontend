<ion-header>
  <ion-toolbar color="primary">
    <ion-title>cleaned</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="content">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size-sm="12" offset-sm="0">
          <ion-avatar class="ion-text-center">
            <img
              src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
            />
          </ion-avatar>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nombre y Apellido</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Fecha de nacimiento</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Direccion</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
            <ion-item size="8" offset="2">
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
                required
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label> Ingrese una direccion de email valida </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
                required
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label> Minimo 6 caracteres </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Valor hora</ion-label>
              <ion-input type="number" required></ion-input>
            </ion-item>
            <ion-button
              type="button"
              color="primary"
              style="
                width: 75%;
                text-align: center;
                display: block;
                margin-bottom: 25px;
                margin-top: 20px;
              "
              (click)="goToConfirmPage()"
            >
              Siguiente
            </ion-button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
